<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
    <ui:define name="content">
	<h1 class="aw-page-title">Cadastro de Eventos</h1>
    
    <h:body>
        
        <h:form>
            
        <h3>Dados Cadastrais</h3>
        
            <div class="ui-fluid">
                
                <div class="p-field">
                    <p:outputLabel value="Nome do Evento" />
                    <p:inputText id="nome" value="#{guiEvento.evento.nome}" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel value="Descrição do Evento" />
                    <p:inputTextarea id="descricao" rows="6" cols="33" value="#{guiEvento.evento.descricao}" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel value="Data de Início" />
                    <p:calendar id="dataInicio" value="#{guiEvento.evento.dataInicio}" pattern="dd/MM/yyyy" navigator="true" mask="99/99/9999" showOn="button" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel value="Data de Término" />
                    <p:calendar id="dataFim" value="#{guiEvento.evento.dataFim}" pattern="dd/MM/yyyy" navigator="true" mask="99/99/9999" showOn="button" />
                </div>
                                              
                <div class="p-field">
                    <p:outputLabel value="Local do evento" />
                    <p:inputText id="localEvento" value="#{guiEvento.evento.localEvento}" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel value="Local de inscrição" />
                    <p:inputText id="local" value="#{guiEvento.evento.localInscricao}" />
                </div>
                                             
                <div class="p-field">
                    <p:outputLabel value="Público Alvo" />
                    <p:inputText id="publicoAlvo" value="#{guiEvento.evento.publicoAlvo}" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel value="Valor de Investimento" />
                    <p:inputText id="valorInvestimento" value="#{guiEvento.evento.valorInvestimento}" />
                </div>
                                
                <div class="p-field">
                   <p:commandButton value="Gravar" id="gravar" action="#{guiEvento.gravar()}" style="margin-right:20px;" ajax="false" />
                </div>
 
            </div>
        
        </h:form>
        
    </h:body>
    
    </ui:define>
	
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
    <ui:define name="content">
	<h1 class="aw-page-title">Login</h1>
    
    <h:body>
        
        
        <h:form>  
            
        <p:growl id="growl" showDetail="true" sticky="false" skipDetailIfEqualsSummary="true"/>
        
        <p:panelGrid columns="1">
            
            
            <p:outputLabel value="Usuário"/>
            <p:inputText id="user" value="#{guiLogin.loginUsuario}" required="true" requiredMessage="Usuário é um campo obrigatório" style="width:200px"/>
            
            <p:outputLabel value="Senha" />
            <p:password id="senha" value="#{guiLogin.senhaUsuario}" style="width:200px" required="true" requiredMessage="Senha é um campo obrigatório" />
                        
            <p:commandButton value="Entrar" id="signin" action="#{guiLogin.conectar}" style="margin-right:20px;" ajax="false" />
            
        </p:panelGrid>
        </h:form>
                  
           
        

    </h:body>
    
    </ui:define>
	
</ui:composition>

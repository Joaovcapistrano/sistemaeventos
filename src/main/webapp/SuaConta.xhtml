<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
    <ui:define name="content">
	<h1 class="aw-page-title">Conectado como:</h1>
    
    <h:body>
        
        
        <h:form>  
            
        <p:growl id="growl" showDetail="true" sticky="false" skipDetailIfEqualsSummary="true"/>
        
                
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome Completo"/>
                    <p:inputText id="nome" value="#{guiLogin.usuarioConectado.nomeCompleto}" style="width: 500px" disabled="true"/>

                    <p:outputLabel value="Data de Nascimento" />
                    <p:calendar id="dataNasc" value="#{guiLogin.usuarioConectado.dataNascimento}" pattern="dd/MM/yyyy" navigator="true" mask="99/99/9999" showOn="button" style="width:200px" disabled="true"/>

                    <p:outputLabel value="Sexo" />
                    <p:inputText id="sexo" value="#{guiLogin.usuarioConectado.sexo}" style="width:150px" disabled="true"/>

                    <p:outputLabel value="Endereço" />
                    <p:inputText id="endereco" value="#{guiLogin.usuarioConectado.endereco}" style="width: 500px" disabled="true"/>


                    <p:outputLabel value="Foto de perfil" />              
                    <p:graphicImage id="fotoUsuario" value="#{guiLogin.usuarioConectado.foto}" width="auto" height="200" />

                    <p:outputLabel value="Lista de Telefones"/>
                    <p:dataTable id="tabelaTel" var="telefone" value="#{guiLogin.usuarioConectado.telefones}" emptyMessage="Nenhum registro encontrado" style="width:500px">

                        <p:column headerText="DDD">
                            <p:outputLabel value="#{telefone.ddd}" />
                        </p:column>

                        <p:column headerText="Número">
                            <p:outputLabel value="#{telefone.numero}" />
                        </p:column>

                    </p:dataTable>

                    <p:outputLabel value="Lista de parentes" />
                    <p:dataTable id="tabelaParente" var="parente" value="#{guiLogin.usuarioConectado.parentes}" emptyMessage="Nenhum registro encontrado" style="width:500px">

                        <p:column headerText="Nome">
                            <p:outputLabel value="#{parente.nomeCompleto}" />
                        </p:column>

                    </p:dataTable>

                    <p:outputLabel value="Login" />
                    <p:inputText id="login" value="#{guiLogin.usuarioConectado.login}" style="width:200px" disabled="true"/>

                    <p:outputLabel value="Tipo de Usuário" />
                    <p:inputText id="tipo" value="#{guiLogin.usuarioConectado.nivelAcesso}" style="width:200px" disabled="true"/>

                    <p:outputLabel value="Grupo" />
                    <p:inputText id="grupo" value="#{guiLogin.usuarioConectado.grupoTrabalho.nome}" disabled="true"/>

                </p:panelGrid> 
                
                <p:panelGrid columns="2">

                    <p:commandButton value="Alterar dados" id="alterar" action="CadUsuario" ajax="false">
                        <f:setPropertyActionListener target="#{guiUsuario.user}" value="#{guiLogin.usuarioConectado}"/>
                    </p:commandButton> 
                    <p:commandButton value="Desconectar" id="desconectar" action="#{guiLogin.desconectar()}" ajax="false" />                                                                            
                
                </p:panelGrid>
                
                
       
        </h:form>
                  
           
        

    </h:body>
    
    </ui:define>
	
</ui:composition>

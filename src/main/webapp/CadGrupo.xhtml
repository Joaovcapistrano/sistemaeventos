<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
    <ui:define name="content">
	<h1 class="aw-page-title">Cadastro de Grupo</h1>
    
    <h:body>
        
        <h:form>
            
            <p:growl id="growl" showDetail="true" sticky="true" skipDetailIfEqualsSummary="true"/>
            
            <p:panelGrid columns="2">
                
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiGrupo.grupo.nome}" required="true" requiredMessage="Nome é um campo obrigatório" style="width:400px"/>
                
                <p:outputLabel value="Descrição" />
                <p:inputText value="#{guiGrupo.grupo.descricao}" style="width:400px"/>
                
                <p:outputLabel value="Data de renovação" />
                <p:calendar value="#{guiGrupo.grupo.dataRenovacao}" pattern="dd/MM/yyyy" mask="99/99/9999" converter="localDateFacesConverter" navigator="true" showOn="button" />
                
                
            </p:panelGrid>
            
            <p:commandButton value="Gravar" action="#{guiGrupo.gravar()}" ajax="false" />
            <p:commandButton value="Voltar" action="#{guiGrupo.inicializarLista()}" ajax="false" immediate="true" />
        
        </h:form>
        
    </h:body>
    
    </ui:define>
	
</ui:composition>
